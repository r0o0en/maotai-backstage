			td {

				overflow-y: auto;
			}
			
			.goods-list li {

			}
			
			.goods-list li+li {
				border-top: 1px solid #E6E6E6;
			}
			
			.goods-list img {
				display: block;
				width: 50px;
				height: 50px;
				float: left;
				margin-right: 10px;
			}
			
			.goods-list p {
				color: #000;
				text-align: left;
				line-height: 25px;
				text-overflow: ellipsis;
				white-space: nowrap;
				overflow: hidden;
			}
			
			.goods-list p+p {
				text-align: right;
			}
			
			.goods-list .money {
				color: #FF0000;
			}
			
			.goods-list .money+* {
				color: #007DDB;
			}
		</style>
