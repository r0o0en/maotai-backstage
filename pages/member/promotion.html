		<form class="layui-form">
			<div class="layui-form-item layui-form-height-auto">

				<div class="layui-input-inline">

			          <option value="userName">会员账号</option>
			        </select>
			   	</div>

			        <select name="newIdentity" class="select-rank" title="存储ajax数据">

			    <div class="layui-input-inline">

		</script>
		<!--旧的等级-->
		<script type="text/html" id="templet-oldIdentity">
			{{#
				var name = '';
				var dj = d.oldIdentity;
				if(!!menberPosition){
					$.each(menberPosition,function(i,e){
						if(i==dj){
							name = e ;
							return false;
						}
					});
				}
				return name ;
			}}
		</script>
		<!--新的等级-->
		<script type="text/html" id="templet-newIdentity">
			{{#
				var name = '';
				var dj = d.newIdentity;
				if(!!menberPosition){
					$.each(menberPosition,function(i,e){
						if(i==dj){
							name = e ;
							return false;
						}
					});
				}
				return name ;
			}}
		</script>
		
		<!--会员职级-->
		<script type="text/html" id="templet-identity">
			{{#
				var d = d.identity;
				if(menberPosition){
					$.each(menberPosition,function(i,e){
						if(d == i){
							d = e;
							return false;
						}
					})
				}
				return d ;
			}}
		</script>
		
		<!--推荐人-->

			{{# return  d.pid == 0 ? "" : ("【"+ d.pid +"】"+ d.pidMobile) }}

		<script>
			//获取会员晋升列表
			var url_getMemberList = getAjaxOrigin() + '/api/admin/user/queryUserUpgradeIdentityList';
			
			// 存储会员星级/级别
//			var menberGrade ;
//			getMenberGrade(function(data){

//				listTable.reload();
//				var str = '<option value="">请选择会员级别</option>';
//				$.each(data, function(i,e) {
//					$.each(Object.keys(e),function(j,v){

//					})
//				});
//				$('.select-rank').html(str);
//				form.render('select');
//			});
			// 存储会员职级
			var menberPosition;
			getMenberPosition(function(data){
				menberPosition =  data;
				listTable.reload();
				var str = '<option value="">请选择晋升等级</option>';
				$.each(data, function(i,e) {
					str += '<option value="'+i+'">'+e+'</option>';
				});
				$('.select-rank').html(str);
				form.render('select');
			});
			
			layui.use([], function() {
				
				//获取职级列表
				var table = layui.table;
			
				listTable = table.render({
				    url: url_getMemberList
				    ,cols: [[
//				    	{field:'id',  title: 'ID'},
						{field:'userId',  width:80, title: '会员ID'}
				      ,{field:'userName', width:120,  title: '会员账号'}
				      ,{field:'realName',  width:100, title: '会员昵称'}
				      ,{field:'oldIdentity', width:150,  title: '旧的等级',templet:'#templet-oldIdentity'}
				      ,{field:'newIdentity', width:150,  title: '新的等级',templet:'#templet-newIdentity'}
				      ,{field:'status', width:100,  title: '审核状态',templet:'<div>{{auditStatus[d.status]}}</div>'}
				      ,{field:'upType', width:80,  title: '升级类型',}
				      ,{field:'momo', width:200,  title: '备注',}
				      
				      ,{field:'addTime', width:120,  title: '添加时间',templet:'<div>{{ parseDate(d.addTime)}}</div>'}
				      ,{field:'checkTime', width:120,  title: '处理时间 ',templet:'<div>{{ parseDate(d.checkTime)}}</div>'}
				    ]]
				    
				});
				//监听表格复选框选择
//				table.on('checkbox(demo)', function(obj){
//				   console.log(obj)
//				});
				//监听列表工具条
				table.on('tool(listDemo)', function(obj){
				    var data = obj.data;
				    if(obj.event == 'canCash'){
				    	//提现
				    	ajax({
				    		type:'get',
				    		info:'更改提现状态',
				    		url:url_newMenber,
				    		data:{
				    			id:data.id,
				    			canCash: data.canCash == 1 ? 0 :1 
				    		},
				    		success:function(d){
				    			listTable.reload({where:getSeekForm()});
				    		}
				    	})
				    }else if(obj.event == 'edit'){
				    	//编辑操作 
				    	openPage('编辑会员','pages/member/register.html?id='+data.id+'&canCash'+data.canCash);
				    }
				});
			})

		</script>
