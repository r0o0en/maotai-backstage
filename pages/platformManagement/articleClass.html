<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>文章分类</title>
		<meta name="author" content="" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />

		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="Pragma" content="no-cache" />

		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all">
		<link rel="stylesheet" type="text/css" href="../../plugins/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../../css/lib.css" />
		<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
	</head>

	<body>
		<blockquote class="layui-elem-quote layui-text">
		   <a href="" target="_blank">操作提示</a>
		</blockquote>

		<table class="layui-hide" id="list"></table>
		<!--表格操作按钮-->
		<script type="text/html" id="barDemo">
		  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">添加子分类</a>
		  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">修改</a>
		  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">删除</a>
		</script>

		<script src="../../plugins/layui/layui.js" charset="utf-8"></script>
		<script src="../../js/navbar.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['laydate','table'], function() {
				var laydate = layui.laydate;
				
				//开始时间
				laydate.render({
				    elem: '#dateStart'
				});
				//结束时间
				laydate.render({
				    elem: '#dateEnd'
				});
				
				
				var table = layui.table;
			
				table.render({
				    elem: '#list'
//				    ,url:'/demo/table/user/'
				    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
				    ,page: true //开启分页
				    ,cols: [[
					   {field:'id',  title: 'ID', sort: true}
				      ,{field:'name',  title: '分类名称'}
				      ,{field:'sort',  title: '排序', sort: true}
				      ,{field:'action',  title: '操作',minWidth:100, sort: true,toolbar: '#barDemo'}
				    ]]
				    ,data:[{
				      "id": "1"
				      ,"name": "其他"
				      ,"sort": "1"
				    }]
				});
				//监听表格复选框选择
				table.on('checkbox(demo)', function(obj){
				   console.log(obj)
				});
				
			})
		</script>

	</body>

</html>
