		<script src="../../plugins/layui/layui.all.js" charset="utf-8"></script>
		<script src="../../js/options.js" type="text/javascript" charset="utf-8"></script>

		<script>
			layui.use(['laydate','table'], function() {
				var laydate = layui.laydate;
				
				//开始时间
				laydate.render({
				    elem: '#dateStart'
				});
				//结束时间
				laydate.render({
				    elem: '#dateEnd'
				});
				
				
				var table = layui.table;
			
				table.render({
				    elem: '#list'
				    ,url:getAjaxOrigin() + '/api/admin/bonusManage/querySum'
				    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
				    ,page: true //开启分页
					,response: {
						statusCode: 200 //成功的状态码，默认：0
					} 
				    ,cols: [[
				      {field:'userName',  title: '会员账号'}
				      ,{field:'trueName',  title: '会员昵称', sort: true}
				      ,{field:'ztj',  title: '推荐奖', sort: true}
				      ,{field:'zkj',  title: '折扣奖', sort: true}
					  ,{field:'glj',  title: '贡献奖', sort: true}
				      ,{field:'fhj',  title: '全球分红', sort: true}
//					  ,{field:'pjj',  title: '平级奖', sort: true}
				      ,{field:'repeatMoney',  title: '重消', sort: true}
				      ,{field:'serve',  title: '服务费', sort: true}
					  ,{field:'money',  title: '实得', sort: true}
					  ,{field:'balance',  title: '余额', sort: true}
					  ,{field:'integral',  title: '积分', sort: true}
					  ,{field:'foodStamps',  title: '粮票', sort: true}
				    ]]
				});
				
				//监听提交
				form.on('submit(seek)', function(data){
					//event.preventDefault();
					var field = data.field;
					if(field.beginTime.length>0){
						field.beginTime = Date.parse(new Date(field.beginTime))/1000;
					}
					if(field.endTime){
						var da = new Date(field.endTime).format("yyyy-MM-dd") + " 23:59:59";
						field.endTime = Date.parse(new Date(da))/1000;
					}
					//field[field.seekType] = field.seekVal;
					//执行重载
				   	table.reload('list', {
					  where: field
					});
					return false;
				});
			})
		</script>
